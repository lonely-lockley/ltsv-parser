env:
  global:
    # GITHUB_SECRET_TOKEN
    - secure: ""
    # SONATYPE_USERNAME
    - secure: ""
    # SONATYPE_PASSWORD
    - secure: ""
    # GPG_KEY_ID
    - secure: ""
    # GPG_PASSPHRASE
    - secure: ""
    - GPG_KEY_LOCATION=".travis/sonatype_secret.gpg"
    - ENCRYPTED_GPG_KEY_LOCATION=".travis/sonatype_secret.gpg.enc"

language: java

jdk:
  - oraclejdk8

os:
  - linux

dist: trusty

branches:
  only:
    - master
    - dev

cache:
  directories:
    - $HOME/.gradle

before_install:
  - chmod -R ug+x .travis
  - .travis/install.sh

script:
  - chmod -R ug+x .travis
  - .travis/build.sh
  - .travis/merge-dev-to-master-gate.sh
  - .travis/deploy-gate.sh
  - .travis/tag-master-gate.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
